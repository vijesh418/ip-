name: Add IP to Key Vault

on:
  workflow_dispatch:
    inputs:
      user_ip:
        description: 'Your public IP address'
        required: true
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - ot
          - dev
          - prod
      application:
        description: 'Application'
        required: true
        type: choice
        options:
          - bentas
          - platform
          - tsp
      resource:
        description: 'Resource'
        required: true
        type: choice
        options:
          - none
          - enca
          - cmk
          - encb

jobs:
  whitelist-keyvault:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Construct Key Vault name
        id: keyvault-name
        run: |
          if [ "${{ github.event.inputs.resource }}" = "none" ]; then
            FULL_NAME="pprspkv${{ github.event.inputs.environment }}${{ github.event.inputs.application }}"
          else
            FULL_NAME="pprspkv${{ github.event.inputs.environment }}${{ github.event.inputs.application }}${{ github.event.inputs.resource }}"
          fi
          
          # Truncate to 24 characters if needed
          KEYVAULT_NAME=${FULL_NAME:0:24}
          echo "keyvault_name=$KEYVAULT_NAME" >> $GITHUB_OUTPUT

      - name: Add IP to Key Vault
        uses: ./.github/actions/add-keyvault
        with:
          user_ip: ${{ github.event.inputs.user_ip }}
          resource_group: pprsp-rg-${{ github.event.inputs.environment }}-${{ github.event.inputs.application }}
          keyvault_name: ${{ steps.keyvault-name.outputs.keyvault_name }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}