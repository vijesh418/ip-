name: Add IP to Key Vault

on:
  workflow_dispatch:
    inputs:
      user_ip:
        description: 'Your public IP address'
        required: true
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - ot
          - dev
          - prod
      application:
        description: 'Application'
        required: true
        type: choice
        options:
          - bentas
          - platform
          - tsp
      keyvault_name:
        description: 'Key Vault name'
        required: true

jobs:
  whitelist-keyvault:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add IP to Key Vault
        uses: ./.github/actions/add-keyvault
        with:
          user_ip: ${{ github.event.inputs.user_ip }}
          resource_group: pprsp-rg-${{ github.event.inputs.environment }}-${{ github.event.inputs.application }}
          keyvault_name: ${{ github.event.inputs.keyvault_name }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}