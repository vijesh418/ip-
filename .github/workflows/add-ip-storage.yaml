name: Add IP to Storage Account

on:
  workflow_dispatch:
    inputs:
      user_ip:
        description: 'Your public IP address'
        required: true
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - ot
          - dev
          - prod
      application:
        description: 'Application'
        required: true
        type: choice
        options:
          - bentas
          - platform
          - tsp
      resource:
        description: 'Resource'
        required: true
        type: choice
        options:
          - none
          - nfsblob
          - nbastion
          - nsgfl
          - rdaof
          - comio
          - deployartifact
          - nfspublic
          - ods
          - publ
          - sorry
          - usagelog
          - userpublic

jobs:
  whitelist-storage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Construct Storage Account name
        id: storage-name
        run: |
          if [ "${{ github.event.inputs.resource }}" = "none" ]; then
            FULL_NAME="pprspst${{ github.event.inputs.environment }}${{ github.event.inputs.application }}"
          else
            FULL_NAME="pprspst${{ github.event.inputs.environment }}${{ github.event.inputs.application }}${{ github.event.inputs.resource }}"
          fi
          
          # Truncate to 24 characters if needed
          STORAGE_NAME=${FULL_NAME:0:24}
          echo "storage_name=$STORAGE_NAME" >> $GITHUB_OUTPUT

      - name: Add IP to Storage Account
        uses: ./.github/actions/add-storage
        with:
          user_ip: ${{ github.event.inputs.user_ip }}
          resource_group: pprsp-rg-${{ github.event.inputs.environment }}-${{ github.event.inputs.application }}
          storage_account_name: ${{ steps.storage-name.outputs.storage_name }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}