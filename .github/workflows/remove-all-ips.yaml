name: Reset Resources to Terraform Baseline

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Azure Resource Group name'
        required: true


jobs:
  reset-to-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse Terraform baseline IPs
        id: parse-terraform
        shell: bash
        run: |
          # Extract ALL IPs from main.tf file (including CIDR blocks)
          BASELINE_IPS=$(grep -oE '"[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(/[0-9]{1,2})?"' main.tf | tr -d '"' | sort -u | tr '\n' ',' | sed 's/,$//')
          
          # Validate that we found IPs
          if [ -z "$BASELINE_IPS" ]; then
            echo "Error: No baseline IPs found in main.tf"
            echo "Please check main.tf file format"
            exit 1
          fi
          
          echo "Extracted ALL baseline IPs from main.tf: $BASELINE_IPS"
          echo "baseline_ips=$BASELINE_IPS" >> $GITHUB_OUTPUT

      - name: Reset all resources to baseline
        uses: ./.github/actions/remove-ip
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          resource_group: ${{ github.event.inputs.resource_group }}
          terraform_baseline: ${{ steps.parse-terraform.outputs.baseline_ips }}